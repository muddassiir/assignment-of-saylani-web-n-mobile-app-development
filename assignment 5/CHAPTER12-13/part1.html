<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1</title>
</head>
<body>
<script>
    var ch = prompt("enter character (number or string) ")
    if ((ch>=65 && ch<=90) ||(ch >= 'A' && ch <= 'Z')){
		alert("Character is a capital letter");}
	else if ((ch>=97 && ch<=122) || (ch >= 'A' && ch <= 'Z')){
		alert("Character is a small letter");}
	else if ((ch>=48 && ch<=57) ||(ch >= '0' && ch <= '9') ){
		alert("Character is a digit");}
	else if ((ch>0 && ch<=47)||(ch>=58 && ch<=64)||
               (ch>=91 && ch<=96)||(ch>=123 && ch<=127)){
		alert("Character is a special symbol");}
</script>
</body>
</html>
