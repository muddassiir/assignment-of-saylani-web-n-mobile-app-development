<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 3</title>
</head>
<body>
<script>
    var color=prompt("color of road traffic signal:::")
    if(color=="red"){
        alert("Must Stop")
    }
    else if(color=="yellow"){
        alert("Ready to move")
    }
    else if(color=="green"){
        alert("Move now")
    }
    else{
        alert("")
    }
    
</script>
</body>
</html>
