<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 11</title>
</head>
<body>
<script>
var num1=+prompt("Enter first number")
var num2=+prompt("Enter second number")
var op = prompt("enter operator")
if(op=="+"){
    a = num1 + num2
    alert(a)
}
else if(op=="-"){
    a = num1 - num2
    alert(a)
}
else if(op=="*"){
    a = num1 * num2
    alert(a)
}
else if(op=="/"){
    a = num1 / num2
    alert(a)
}
else if(op=="%"){
    a = num1 % num2
    alert(a)
}
</script>
</body>
</html>
