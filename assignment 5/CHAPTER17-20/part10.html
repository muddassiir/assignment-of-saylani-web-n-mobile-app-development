<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = " multiples of 5 ranging 1 to 100:";
        var result = str.bold();
        document.write(result)
        document.write("<br>"+"<br>")
        for(var i=1;i<21;i++){
            document.write(i*5 +", ")
        }
    </script>
    
</body>
</html>
