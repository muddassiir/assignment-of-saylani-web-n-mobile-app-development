<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "Counting:";
        var result = str.bold();
        document.write(result)
        document.write("<br>"+"<br>")
        for(var i=1;i<16;i++){
            document.write(i+", ")
        }

        document.write("<br>"+"<br>")
        var str = "Reverse Counting:";
        var result = str.bold();
        document.write(result)
        document.write("<br>"+"<br>")
        var i = 0;
        for(i = 10; i > 0; i--){
            document.write(i+", ")
        }

        document.write("<br>"+"<br>")
        var str = "Even:";
        var result = str.bold();
        document.write(result)
        document.write("<br>"+"<br>")
        for(var i=1;i<11;i++){
            document.write(i*2 +", ")
        }

        document.write("<br>"+"<br>")
        var str = "Odd:";
        var result = str.bold();
        document.write(result)
        document.write("<br>"+"<br>")
        for(var i=0;i<10;i++){
            document.write(i*2+1 +", ")
        }

        document.write("<br>"+"<br>")
        var str = "Series:";
        var result = str.bold();
        document.write(result)
        document.write("<br>"+"<br>")
        for(var i=1;i<11;i++){
            document.write(i*2 +"k, ")
        }

        

       
    </script>
</body>
</html>
