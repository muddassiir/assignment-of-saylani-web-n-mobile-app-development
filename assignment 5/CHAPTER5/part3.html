<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 3</title>
</head>
<body>
<script>
document.write("Value after variable declaration is undefined")
var ini=5;
document.write("Initial Value : "+ ini + "<br>")
document.write("Value After Increment is : "+ ini++ + "<br>")
var a = ini+7;
document.write("Value After Addition is : "+ a + "<br>")
document.write("Value After Decrement is : "+ --a + "<br>")
document.write("The Remainder is : "+ a-- % 3)
</script>
</body>
</html>
