    <h1>Rules For Naming JS Variable</h1>
    <br>
    <br>
    <br>
    
    <p>Variable names can only contain, number, $ and _ . For example : $my_1stVariable <br>
    Variable must begin with a letter, $ or _ .For example : $name, _name or name <br>
    Variable names are case sensitive <br>
    Variable names should not be JS keywords</p>
<script>
//Declare 3 variables in one statement.
var variable1 = "Hello World!";
var variable2 = "Testing...";
var variable3 = 42;
//Declare 5 legal & 5 illegal variable names.
// var 2name //illegal
// var 77 //illegal
// var 127_a //illegal
// var /mm //illegal
// var mm/ //illegal
// var age123 //legal
// var age_11 //legal
// var name //legal
// var $ss //legal
// var last_name //legal

</script>
